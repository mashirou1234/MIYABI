name: codex-orch-call

on:
  schedule:
    - cron: "*/15 23,0-12 * * *" # UTC (JST 08:00-21:59)
  workflow_dispatch:
    inputs:
      dry_run:
        description: "1: 取得とプロンプト生成のみ / 0: 実処理"
        required: false
        default: "1"
        type: choice
        options:
          - "1"
          - "0"
      codex_model:
        description: "codex exec に指定するモデル"
        required: false
        default: "gpt-5-codex"
        type: string

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  orch:
    uses: mashirou1234/Neunzehn/.github/workflows/codex-orch-reusable.yml@v1.14
    secrets: inherit
    with:
      orch_repo: mashirou1234/Neunzehn
      orch_ref: v1.14
      orch_tz: Asia/Tokyo
      orch_window_start: "08:00"
      orch_window_end: "22:00"
      issue_label_queue: codex:queue
      issue_label_claimed: codex:claimed
      issue_label_blocked: codex:blocked
      issue_label_pr: codex:pr-opened
      branch_prefix: codex/issue-
      max_tasks_per_run: "1"
      dry_run: ${{ github.event_name == 'workflow_dispatch' && inputs.dry_run || '1' }}
      no_cost_mode: "1"
      save_json_events: "1"
      codex_model: ${{ github.event_name == 'workflow_dispatch' && inputs.codex_model || 'gpt-5-codex' }}
