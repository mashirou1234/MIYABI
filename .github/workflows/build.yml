name: ci-build-smoke

on:
  workflow_dispatch:

jobs:
  build-and-smoke:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install native dependencies
        run: |
          brew install glfw freetype

      - name: Configure
        run: cmake -S . -B build -DMIYABI_PERFORMANCE_TEST=ON

      - name: Build
        run: cmake --build build -j3

      - name: Smoke (logic tests)
        run: cargo test --manifest-path logic/Cargo.toml

      - name: Smoke (sample_game compile/test)
        run: cargo test --manifest-path sample_game/Cargo.toml

      - name: Smoke (artifact check)
        run: test -x build/core/miyabi

      - name: Perf baseline (headless benchmark)
        run: |
          cargo run --release --manifest-path logic/Cargo.toml --bin perf_baseline -- \
            --output build/perf/current_baseline.json \
            --iterations 30 \
            --warmup 5 \
            --sprite-count 10000 \
            --ui-rows 30 \
            --ui-cols 40 \
            --scene-entities 5000

      - name: Perf regression check
        run: |
          python3 tools/check_perf_regression.py \
            --baseline docs/perf/baseline_macos14.json \
            --current build/perf/current_baseline.json \
            --output build/perf/regression_report.md

      - name: Upload perf artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: perf-report-${{ github.run_id }}
          path: build/perf
          if-no-files-found: warn
