name: build

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install native dependencies
        run: |
          brew update
          brew install glfw freetype

      - name: Configure
        run: cmake -S . -B build -DMIYABI_PERFORMANCE_TEST=ON

      - name: Build
        run: cmake --build build -j3
